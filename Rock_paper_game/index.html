<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock ✊ Paper ✋ Scissors ✌️</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors Game</h1>
      <p>Click one of the following to play the game</p>

      <button
        class="choice-button"
        onclick="RockClicked();">Rock ✊</button>
      <button
        class="choice-button"
        onclick="PaperClicked();">Paper ✋</button>
      <button
        class="choice-button"
        onclick="ScissorsClicked();">Scissors ✌️</button>

      <h4 id="result"></h4>
    </div>
  </body>
</html>
